<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>구구단 만들기</h1>
    <script>
        for(let dan=2; dan<=9; dan++){
            document.write(dan + "단<br>"); //단 시작 위치
            for(i=1;i<9;i++){
                document.write(dan + "*" + i + "=" + dan*i + "<br>")
            } //한 단이 끝나는 위치
            document.write("<hr>");
        }
    </script>

</body>
</html>
