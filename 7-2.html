<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>    
    <script>
        function sub() {
            let dan = parseInt(prompt("단을 입력하세요."));
            result = "";
            for(let i = 1; i <= 9; i++)
                result += dan + "*" + i + "=" + dan*i + "<br>"
                document.getElementById("gugudan").innerHTML = result;
}
    </script>
</head>
<body>
    <button onclick="sub()">구구단</button>
<div id = "gugudan">
    구구단 출력
</div>
</body>
</html>
