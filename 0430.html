        let diff_days = diff / (1000 * 3600 * 24);
        document.write(date + "<br>")

            + date2 + "<br> 날짜 간의 총 일수 : "
            + diff_days + "일 남았습니다.");
        
    </script>

    <h2>시계만들기</h2>
    <h2 id = 'clock'></h2>
    <script>
        function setClock() {
            let now = new Date();
            let s = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
            document.getElementById('clock').innerHTML = s;

            setTimeout('setClock()', 1000);  
        }
        setClock();
        // setTimeout을 사용해 1초 단위로 시간이 흐름
    </script>
